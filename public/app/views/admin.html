<style type="text/css">
body {
    overflow-y: auto !important;
}
</style>
<div class="container top-buffer">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="page-header">
                <h3>User List</h3>
                <div ng-if="authFail" class="alert alert-warning" role="alert">Oops ! Something Went Wrong, Taking you to login page</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <a class="btn btn-primary btn-sm pull-right" ui-sref=".new">+ Add New User</a>
        </div>
        <div class="col-sm-offset-8 col-md-offest-8 col-sm-4 col-md-4 top-buffer">
            <input type="text" class="form-control input-sm" ng-model="searchUsers" placeholder="Search User" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="spinner" ng-show="loading">Loading <img src="/images/loading.gif"></div>
        </div>
    </div>
    <div class="row" ng-show="!loading">
        <div class="col-xs-12">
            <table class="table table-hover table-striped table-bordered ">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in model | filter:searchUsers">
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.address}}</td>
                        <td><a href="" ui-sref=".details({id:user._id})"><span class="glyphicon glyphicon-pencil edit"></span></a></td>
                        <td><a href="" ng-click="deleteUser(user._id)"><span class="glyphicon glyphicon-trash delete"></span></a></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
