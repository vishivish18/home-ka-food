<div class="row">
    <img id="background" src="/images/background.png" width="102%;" style="position:absolute;">    
    <div class="container">
        <form>
            <div class="col-md-offset-4 col-md-4">
                <p align="center"><img src="/images/logo.png" height="140" width="140"></p>
                <h1 align="center">home ka food</h1>
                <h2 style="color:#fbb040;" align="center">Thali @ 69 Rs.</h2>
                <p align="center">Rise. Chapati. Dal. Salad & Veg Sabzee.</p>
                <div class="form-group">
                    <input ng-model="model.name" type="text" class="form-control" placeholder="Name*" required>
                </div>
                <div class="form-group">
                    <input ng-model="model.email" type="email" class="form-control" placeholder="Email*" required>
                </div>
                <div class="form-group">
                    <input ng-model="model.phone" type="text" class="form-control" placeholder="Phone Number*" pattern="[+](\d+)|(\d+)" minlength="7" required >
                </div>
                <button ng-click="saveUser()" type="submit" class="btn btn-primary" style="width:100%; background-color:#F1592A">Register</button>
                <span id="thanks" style="display:none">
            Thank you for registering, we will soon be sending you amazing and delicious offers !
        </span>
            </div>
        </form>
    </div>
</div>
<div class="row" style="padding-top:20px;">
    <div class="container">
        <div class="col-md-offset-5 col-md-3">
            <a href="http://www.facebook.com/Homekafood" target="_blank"><img src="/images/fb.jpg" height="30" width="30"></a>

</div>
